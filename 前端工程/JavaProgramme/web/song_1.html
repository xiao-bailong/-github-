            <div style="height: 700px;position: relative">
                <img src="img/DanceMonkey.png" style="position: absolute;top: 150px;left:20px;width: 400px;height: 400px">
                <div id="song-map" style="position: absolute;top: 150px;left:450px;width:700px;height:400px"></div>
            </div>
            <script>
                var myChart = echarts.init(document.getElementById('song-map'));
                var datas={
                    songname:'DanceMonkey'
                };
                $.ajax({
                    url:'SongServelet?method=GetSongData',
                    type:'post',
                    dataType:'json',
                    data:datas,
                    success:function(data){
                        console.log(data);
                        option = {
                            title: [{
                                show: true,
                                text: 'DanceMonkey评论情感分析',
                                textStyle: {
                                    color: '#2D3E53',
                                    fontSize: 18
                                },
                                left: 50,
                                top: 0
                            }],
                            grid: {
                                top:'30',
                                left: 30,
                                // right: '30%',
                                bottom: '5',
                                // containLabel: true
                            },
                            // title: {text: '供应商产品质量'},
                            tooltip:{show:true,trigger:'item'},
                            legend: {
                                right: 0,
                                icon: 'circle',
                                itemWidth: 12,
                                data: ['积极评论', '消极评论']
                            },
                            xAxis: {
                                // data: [],
                                // type: 'value',
                                show: false
                            },
                            yAxis: {
                                type: 'category',
                                show: false,
                                inverse:true,
                                data:['情感分析'],
                                axisTick: {
                                    show: false
                                }
                            },
                            series: [{
                                type: 'bar',
                                name: '积极评论',
                                data: [data.values.positive_num],
                                stack: '柱子',
                                // barWidth: '20%',
                                barMaxWidth: '30',
                                color:'#f76f34',
                                itemStyle:{
                                    barBorderRadius:[8,0,0,8]
                                },
                                label: {
                                    normal: {
                                        show: true,
                                        position: 'inside',
                                        formatter: function(obj) {
                                            return obj.value + '条';
                                        }
                                    }
                                }
                            }, {
                                type: 'bar',
                                name: '消极评论',
                                data: [data.values.negative_num],
                                stack: '柱子',
                                // barWidth: '20%',
                                barMaxWidth: '30',
                                color:'#3393e2',
                                itemStyle:{
                                    barBorderRadius:[0,8,8,0]
                                },
                                label: {
                                    normal: {
                                        show: true,
                                        position: 'inside',
                                        formatter: function(obj) {
                                            return obj.value + '条';
                                        }
                                    }
                                }
                            },
                                {
                                    name: '图标',
                                    type: 'scatter',
                                    hoverAnimation: false,
                                    symbolSize: 25,
                                    cursor: 'default',
                                    data: [{
                                        value: -1,
                                    }],
                                    tooltip:{
                                        formatter: function (params) {
                                            return params.name;
                                        }
                                    },
                                    symbolOffset: [-20, 0],
                                }
                            ]
                        };
                        myChart.setOption(option);
                    }
                });
            </script>
