            <script>
                // app.title = '坐标轴刻度与标签对齐';
                var myChart = echarts.init(document.getElementById('china-map'));
                var data = [{
                    name: '广东',
                    value: 5536
                },
                    {
                        name: '山东',
                        value: 3590
                    },
                    {
                        name: '河南',
                        value: 3480
                    },
                    {
                        name: '江苏',
                        value: 3238
                    },
                    {
                        name: '四川',
                        value: 2979
                    },
                    {
                        name: '浙江',
                        value: 2562
                    },
                    {
                        name: '安徽',
                        value: 2384
                    },
                    {
                        name: '河北',
                        value: 2327
                    },
                    {
                        name: '湖南',
                        value: 2213
                    },
                    {
                        name: '湖北',
                        value: 1794
                    },
                    {
                        name: '北京',
                        value: 1686
                    },
                    {
                        name: '上海',
                        value: 1263
                    },
                    {
                        name: '重庆',
                        value: 1257
                    },
                    {
                        name: '云南',
                        value: 1450
                    },
                    {
                        name: '辽宁',
                        value: 1423
                    },
                    {
                        name: '黑龙江',
                        value: 1365
                    },
                    {
                        name: '新疆',
                        value: 1163
                    },
                    {
                        name: '江西',
                        value: 1722
                    },
                    {
                        name: '广西',
                        value: 1439
                    },
                    {
                        name: '甘肃',
                        value: 853
                    },
                    {
                        name: '山西',
                        value: 1015
                    },
                    {
                        name: '内蒙古',
                        value: 1152
                    },
                    {
                        name: '陕西',
                        value: 1620
                    },
                    {
                        name: '吉林',
                        value: 809
                    },
                    {
                        name: '福建',
                        value: 1391
                    },
                    {
                        name: '贵州',
                        value: 1175
                    },
                    {
                        name: '青海',
                        value: 235
                    },
                    {
                        name: '西藏',
                        value: 122
                    },
                    {
                        name:'天津',
                        value: 668
                    },
                    {
                        name: '宁夏',
                        value: 281
                    },
                    {
                        name: '海南',
                        value: 326
                    },
                    {
                        name: '台湾',
                        value: 72
                    },
                    {
                        name: '香港',
                        value: 157
                    },
                    {
                        name: '澳门',
                        value: 38
                    }
                ];

                var yData = [];
                var barData = [];

                for (var i = 0; i < 10; i++) {
                    barData.push(data[i]);
                    yData.push(i + data[i].name);
                }

                var option = {
                    title: [{
                        show: true,
                        text: '排名情况',
                        textStyle: {
                            color: '#2D3E53',
                            fontSize: 18
                        },
                        right: 140,
                        top: 100
                    }],
                    tooltip: {
                        show: true,
                        formatter: function(params) {
                            return params.name + '：' + params.data['value'] + '人'
                        },
                    },
                    visualMap: {
                        type: 'continuous',
                        orient: 'horizontal',
                        itemWidth: 10,
                        itemHeight: 80,
                        text: ['高', '低'],
                        showLabel: true,
                        seriesIndex: [0],
                        min: 0,
                        max: 2000,
                        inRange: {
                            color: ['#6FCF6A', '#FFFD64', '#FF5000']
                        },
                        textStyle: {
                            color: '#7B93A7'
                        },
                        bottom: 30,
                        left: 'left',
                    },
                    grid: {
                        right: 10,
                        top: 135,
                        bottom: 100,
                        width: '20%'
                    },
                    xAxis: {
                        show: false
                    },
                    yAxis: {
                        type: 'category',
                        inverse: true,
                        nameGap: 16,
                        axisLine: {
                            show: false,
                            lineStyle: {
                                color: '#ddd'
                            }
                        },
                        axisTick: {
                            show: false,
                            lineStyle: {
                                color: '#ddd'
                            }
                        },
                        axisLabel: {
                            interval: 0,
                            margin: 85,
                            textStyle: {
                                color: '#455A74',
                                align: 'left',
                                fontSize: 14
                            },
                            rich: {
                                a: {
                                    color: '#fff',
                                    backgroundColor: '#FAAA39',
                                    width: 20,
                                    height: 20,
                                    align: 'center',
                                    borderRadius: 2
                                },
                                b: {
                                    color: '#fff',
                                    backgroundColor: '#4197FD',
                                    width: 20,
                                    height: 20,
                                    align: 'center',
                                    borderRadius: 2
                                }
                            },
                            formatter: function(params) {
                                if (parseInt(params.slice(0, 1)) < 3) {
                                    return [
                                        '{a|' + (parseInt(params.slice(0, 1)) + 1) + '}' + '  ' + params.slice(1)
                                    ].join('\n')
                                } else {
                                    return [
                                        '{b|' + (parseInt(params.slice(0, 1)) + 1) + '}' + '  ' + params.slice(1)
                                    ].join('\n')
                                }
                            }
                        },
                        data: yData
                    },
                    geo: {
                        // roam: true,
                        map: 'china',
                        left: 'left',
                        right: '300',
                        // layoutSize: '80%',
                        label: {
                            emphasis: {
                                show: false
                            }
                        },
                        itemStyle: {
                            emphasis: {
                                areaColor: '#fff464'
                            }
                        }
                    },
                    series: [{
                        name: 'mapSer',
                        type: 'map',
                        roam: false,
                        geoIndex: 0,
                        label: {
                            show: false,
                        },
                        data: data
                    }, {
                        name: 'barSer',
                        type: 'bar',
                        roam: false,
                        visualMap: false,
                        zlevel: 2,
                        barMaxWidth: 8,
                        barGap: 0,
                        itemStyle: {
                            normal: {
                                color: function(params) {
                                    // build a color map as your need.
                                    var colorList = [{
                                        colorStops: [{
                                            offset: 0,
                                            color: '#FFD119' // 0% 处的颜色
                                        }, {
                                            offset: 1,
                                            color: '#FFAC4C' // 100% 处的颜色
                                        }]
                                    },
                                        {
                                            colorStops: [{
                                                offset: 0,
                                                color: '#00C0FA' // 0% 处的颜色
                                            }, {
                                                offset: 1,
                                                color: '#2F95FA' // 100% 处的颜色
                                            }]
                                        }
                                    ];
                                    if (params.dataIndex < 3) {
                                        return colorList[0]
                                    } else {
                                        return colorList[1]
                                    }
                                },
                                barBorderRadius: 15
                            }
                        },
                        data: barData
                    }]
                };
                myChart.setOption(option);
            </script>
