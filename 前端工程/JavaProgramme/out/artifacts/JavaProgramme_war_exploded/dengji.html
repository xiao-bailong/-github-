            <div id="dengji-map" style="width:1100px;height:700px"></div>
            <script>
                var myChart = echarts.init(document.getElementById('dengji-map'));
                option = {
                    title: {
                        text: '用户等级分布',
                        subtext: '总人数：75488'
                    },
                    tooltip : {
                        trigger: 'axis',
                        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                        },
                        formatter: function (params) {
                            var tar = params[1];
                            return tar.name + '<br/>' + tar.seriesName + ' : ' + tar.value;
                        }
                    },
                    grid: {
                        // left: '3%',
                        // right: '4%',
                        // bottom: '3%',
                        x:65,
                        y:150,
                        x2:60,
                        y2:150,
                        containLabel: true
                    },
                    xAxis: {
                        type : 'category',
                        splitLine: {show:false},
                        data : ['总人数','0级','1级','2级','3级','4级','5级','6级','7级','8级','9级','10级']
                    },
                    yAxis: {
                        type : 'value'
                    },
                    series: [
                        {
                            name: '辅助',
                            type: 'bar',
                            stack:  '总量',
                            itemStyle: {
                                normal: {
                                    barBorderColor: 'rgba(0,0,0,0)',
                                    color: 'rgba(0,0,0,0)'
                                },
                                emphasis: {
                                    barBorderColor: 'rgba(0,0,0,0)',
                                    color: 'rgba(0,0,0,0)'
                                }
                            },
                            data: [0,68276,64492,62161,58597,55194,47343, 32874, 13592, 2637, 219, 0]
                        },
                        {
                            name: '人数',
                            type: 'bar',
                            stack: '总量',
                            label: {
                                normal: {
                                    show: true,
                                    position: 'inside'
                                }
                            },
                            data:[75488, 7212, 3784, 2331, 3564, 3403,7851,14469,19645,10592,2418,219]
                        }
                    ]
                };
                myChart.setOption(option);
            </script>
